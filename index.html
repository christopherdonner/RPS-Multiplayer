<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Time!</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="jumbotron" style="text-align:center">
                <h1>Train Time is Anytime</h1>
                <div id="trainClock"></div>
            </div>
        </header>
        <div class="card">
            <div class="card-title">
                Train Schedule:
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <table style="width:100%; margin:10px" id="trainSchedule">
                            <tr>
                                <th>
                                    Train Name
                                </th>
                                <th>
                                    Destintation
                                </th>
                                <th>
                                    Next Arrival
                                </th>
                                <th>
                                    Minutes Away
                                </th>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-title">
                Add Train
            </div>
            <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input id="trainName" type="text" class="form-control" placeholder="Train Name">
                </div>
                <div class="form-group">
                    <label for="trainDestination">Destination</label>
                    <input id="trainDestination" type="text" class="form-control" placeholder="Destintation">
                </div>
                <div class="form-group">
                    <label for="trainNext">First Train Time (HH:mm)</label>
                    <input id="trainNext" type="time" class="form-control" placeholder="HH:mm">
                </div>
            </form>
        </div>
        </div>
        <div class="row">
            <br><br>
            <button class="btn btn-secondary" id="submitButton">
                Submit
            </button>
        </div>
    </div>
</body>
<script src="./assets/javascript/code.js"></script>

</html>
